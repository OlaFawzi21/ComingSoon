<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>

  <body>
    <div class="parent">
      <section class="container h-75">
        <div class="row flex-column justify-content-evenly align-items-center px-2 mt-5 h-100">
          <header class="text-center fw-bold">Coming Soon Page</header>
          <p class="text-center">
            Our website is under construction. We're working hard to improve our
            website and we'll ready to launch after.
          </p>
          <div class="time-content d-flex align-items-center justify-content-center column-gap-4">
            <div class="time days">
              <span class="number"></span>
              <span class="text">days</span>
            </div>
            <div class="time hours">
              <span class="number"></span>
              <span class="text">hours</span>
            </div>
            <div class="time minutes">
              <span class="number"></span>
              <span class="text">minutes</span>
            </div>
            <div class="time seconds">
              <span class="number"></span>
              <span class="text">seconds</span>
            </div>
          </div>

          <div class="email-content d-flex flex-column align-items-center">
            <p>Subscribe now to get the latest updates!</p>

            <div class="input-box">
              <input type="email" placeholder="Enter your email" />
              <button>Notify Me</button>
            </div>
          </div>

        </div>
      </section>

    </div>

    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>

</html>
